<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Смена пароля"
})

<body>
   <div class="wrapper">
      @@include('html/_main-header.htm',{})
      <!-- модификатор user-wrapper_home нужен, чтобы на мобиле осталась только навигация -->
      <div class="user-wrapper">
         <div class="user-wrapper__container">
            @@include('html/_user-sidebar.htm',{})

            <div class="user-home">
               <a href="user-active-orders1.html" class="user-home__link _icon-chevron-left"></a>

               <div class="user-home__caption">Смена пароля</div>
            </div>

            <main class="user-main _wrapper">
               <div class="user-template7">
                  <div class="user-template7__heading _content">
                     <h1>Смена пароля</h1>
                  </div>

                  <form action="" class="user-template7__form form">
                     <div class="form__row">
                        <div class="form__item col-12">
                           <label for="new-password1" class="form__label">Придумайте пароль</label>
                           <div class="password password_text">
                              <div class="password__wrapper">
                                 <input id="new-password1" type="text" name="new-password1" placeholder="Введите пароль" class="password__input form__input" required="" />
                                 <button type="button" class="password__toggler"></button>
                              </div>
                           </div>
                        </div>
                        <div class="form__item col-12">
                           <label for="new-password2" class="form__label">Придумайте пароль</label>
                           <div class="password">
                              <div class="password__wrapper">
                                 <input id="new-password2" type="password" name="new-password2" placeholder="Введите пароль" class="password__input form__input" required="" />
                                 <button type="button" class="password__toggler"></button>
                              </div>
                           </div>
                        </div>
                     </div>

                     <div class="form__submit"><button type="submit" class="btn btn_bg-orange">Сохранить новый пароль</button></div>
                  </form>
               </div>
            </main>
         </div>
      </div>
      @@include('html/_main-footer.htm',{})
   </div>
   @@include('html/_popup.htm',{})
   @@include('html/_js.htm',{})
</body>

</html>
